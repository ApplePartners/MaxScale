version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/maxgui"
    schedule:
      interval: "monthly"
    versioning-strategy: auto
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  - package-ecosystem: "npm"
    directory: "/maxgui/workspace/package"
    schedule:
      interval: "monthly"
    # ignore any version updates that affect the manifest
    versioning-strategy: auto
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]